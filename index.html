<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabecalho_menu-hamburguer container_img"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu_titulo">Categorias</li>
                <li class="lista-menu_item"><a href="#" class="lista-menu_link">Programação</a></li>
                <li class="lista-menu_item"><a href="#" class="lista-menu_link">Front-end</a></li>
                <li class="lista-menu_item"><a href="#" class="lista-menu_link">Infraestrutura</a></li>
                <li class="lista-menu_item"><a href="#" class="lista-menu_link">Business</a></li>
                <li class="lista-menu_item"><a href="#" class="lista-menu_link">Design & UX</a></li>
            </ul>
            <img class="container_img" src="./assets/images/icons/logo.svg" alt="Lago AluraBooks">
        </div>
        <div class="container">
            <a href="#"><img class="container_img" src="./assets/images/icons/favoritos.svg" alt="Meus favoritos"></a>
            <a href="#"><img class="container_img" src="./assets/images/icons/compras.svg" alt="Sacola de compras"></a>
            <a href="#"><img class="container_img" src="./assets/images/icons/usuario.svg" alt="Meu perfil"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel_titulo">Novos lançamentos</h2>

        <!-- Slider main container -->
        <div class="swiper">
            
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./assets/images/livros/apacheKafka.svg" alt=""></div>
                <div class="swiper-slide"><img src="./assets/images/livros/liderança.svg" alt=""></div>
                <div class="swiper-slide"><img src="./assets/images/livros/mean.svg" alt=""></div>
                <div class="swiper-slide"><img src="./assets/images/livros/angular.svg" alt=""></div>
                <div class="swiper-slide"><img src="./assets/images/livros/arquitetura.svg" alt=""></div>
                <div class="swiper-slide"><img src="./assets/images/livros/gestão.svg" alt=""></div>
            </div>
                    
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 20,
            slidesPerView: 2,
            centeredSlides: true,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
                dynamicBullets: true,
            },
            effect: 'coverflow',
            coverflowEffect: {
                rotate: 10,
                slideShadows: false,
            },
            loop: true,
        });
    </script>
</body>
</html>
